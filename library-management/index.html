<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fennec Online Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="box1" id="box1">
            <div class="left">
                <img src="Assets/fennec logo.svg" alt="logo">
                <p class="name">FENNEC</p>
                <!-- <p class="name">LIBRARY</p> -->
            </div>
            <div class="right">
                <div class="head1">Online Library <br>Crafted By</div>
                <div class="head2">KAJU</div>
            </div>
        </div>
        <div class="box2" id="box2">
            <div class="login_box">
                <span class="part1">
                    <div class="welcome">Welcome</div>
                    <div class="signin">Sign in to continue</div>
                </span>
                <span class="input">
                    <img src="Assets/mail.svg" alt=""><input type="email" name="email" id="email" value="fennec@thefox.com">
                </span>
                <span class="input">
                    <img src="Assets/lock.svg" alt="lock"><input type="password" name="passwd" id="passwd" value="fennecthefox">
                </span>
                <a href="home.html"><button><span>Sign in </span><img src="Assets/chevron-right.svg" alt="icon"></button></a>
                <span class="forget_passwd">Forget Password?</span>
                <span class="new">
                    <span>You are new?</span> <span class="diffcolor">Create new</span>
            </div>
        </div>
    </div>
</body>
<script src="JS/script.js"></script>
</html>
